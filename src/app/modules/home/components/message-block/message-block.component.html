<div *ngIf="!messageSent; else messageSentTmpl" class="row block-9  ftco-animate" [formGroup]="form" >
  <div class="col-md-12 ">
    <form class="contact-form p-4 p-md-5 py-md-5">
      <div class="form-group">
        <input type="text" class="form-control" [placeholder]="'name' | translate: id" maxlength="30" formControlName="name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [placeholder]="'phone' | translate: id"
               formControlName="phone"
               [mask]="'+0 (000) 000-00-00'"
        >
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [placeholder]="'subject' | translate: id" formControlName="subject">
      </div>
      <div class="form-group">
        <textarea name="" id="" cols="30" rows="7" class="form-control" [placeholder]="'message' | translate: id" formControlName="message"></textarea>
      </div>


      <div class="form-group">
        <div
          id="captcha-container"
          class="smart-captcha"
          data-sitekey="ysc1_PiASlAngeesQ4EzSkHAGEXuQOoow1LeFafYzABobc8070f3b"
          style="height: 100px;
              width: 100%;
              max-width: 313px;
              margin: 20px 0;"
        ></div>
        <input (click)="send()" [disabled]="form.invalid" [value]="'send' | translate: id" class="send btn btn-primary py-3 px-5">
      </div>
    </form>
  </div>
</div>
<ng-template #messageSentTmpl>
  <div class="message-sent row justify-content-center mb-5 pb-3">
    <div class="col-md-4 heading-section text-center">
      <h2 class="mb-4">{{'text1' | translate: id : { messageSent: messageSent } }}</h2>
      <p>{{'text2' | translate: id}}</p>
    </div>
  </div>
</ng-template>
